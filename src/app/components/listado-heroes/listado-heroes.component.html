<h1 class="text-center">{{title}}</h1>
<div class="mx-10">
    <form (ngSubmit)="submitSearch()">
        <div class="form-group col-xs-12">
        <input type="text" [(ngModel)]="searchString" name="searchString" class="form-control" id="search" placeholder="Búsqueda de super-héroe">
        </div>
    </form>

    <div class="col-xs-12" *ngIf="heroes != []">
        <div class="hero-entry" *ngFor="let heroe of heroes.heroes" class="col-xs-12 col-sm-6 col-md-3">
            <a [routerLink]="['/heroe', heroe.id]" class="hero-entry" [style.border-color]="heroesService['group_colors'][heroe.teamColor]" [style.background-image]="'url(' + heroe.thumbnail.path + '.' + heroe.thumbnail.extension + ')'">
            <span>{{heroe.name}}</span>
            </a>
        </div>
    </div>

    <div class="paginator col-xs-12" *ngIf="heroes != []">
        <a class="paginator-prev" (click)="prevPage()" *ngIf="getHeroesService().page > 0">Prev</a>
        Página {{getHeroesService().page + 1}} de {{getHeroesService().total}}
        <a class="paginator-next" (click)="nextPage()" *ngIf="getHeroesService().page < getHeroesService().total - 1">Next</a>
    </div>
</div>
